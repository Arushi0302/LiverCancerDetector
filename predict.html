<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="stylesheet.css">
  

</head>
<style>
  table, td, th {
    border: 1px solid black;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
  }
</style>
<body>
  <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

      <br>
      <br>

      <h3 >Liver cancer is detected according to the details entered by you.</h3>
      <br>
      <br>
      <tr><p>Date:  <span id='date-time'></span>.</p></tr>
      <h3>Patient's Personal Details: </h3>
      <tr>
        <td><p id = "d1"></p></td>
        <td><p id = "d2"></p></td>
      </tr>
      <tr>
        <td><p id = "d3"></p></td>
        <td><p id = "d4"></p></td>

    </table>
    <br>

      <tr>
        <td><p id = "d7"></p></td>

      <tr>

    </table>
    <br>
    <h3>Results: </h3>

    <table>
      <tr>
        <td><p id = "d13"></p></td>
      </tr>
      
    </table>
    <script>
 
        var queryString = decodeURIComponent(window.location.search);
        queryString = queryString.substring(1);
        var queries = queryString.split("&");
        document.getElementById("d1").innerHTML = queries[0];
        document.getElementById("d2").innerHTML = queries[1];
        document.getElementById("d3").innerHTML = queries[2];
        document.getElementById("d4").innerHTML = queries[3];
        document.getElementById("d5").innerHTML = queries[4];
        document.getElementById("d6").innerHTML = queries[5];
        document.getElementById("d7").innerHTML = queries[6];
        document.getElementById("d8").innerHTML = queries[7];
        document.getElementById("d9").innerHTML = queries[8];
        document.getElementById("d10").innerHTML = queries[9];
        document.getElementById("d11").innerHTML = queries[10];
        document.getElementById("d12").innerHTML = queries[11];
        document.getElementById("d13").innerHTML = queries[12];
        var dt = new Date();
        document.getElementById('date-time').innerHTML=dt;
    </script> 
    <br>
    <br>
    <form>
      <input type="submit" class="fadeIn fourth" value="Print Report" onclick="window.print()">

    <!-- Remind Passowrd -->
    <div id="formFooter">
